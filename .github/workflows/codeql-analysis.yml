name: "CodeQL"

on:
  push:
    branches: [master, release/*]
  pull_request:
    branches: [master]
  schedule:
    - cron: "26 4 * * 0"

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Consider upgrading checkout to v3 as well, though v2 might still work

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2 # <--- CHANGE THIS LINE FROM v1 TO v2
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2 # <--- CHANGE THIS LINE FROM v1 TO v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2 # <--- CHANGE THIS LINE FROM v1 TO v2

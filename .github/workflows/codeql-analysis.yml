name: "CodeQL"

on:
  push:
    branches: [master, release/*]
  pull_request:
    branches: [master]
  schedule:
    - cron: "26 4 * * 0"

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore ConfuserEx/Confuser2.sln # <--- UPDATE THIS LINE WITH THE CORRECT PATH

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build with MSBuild
        # Update this line with the correct path to your solution file as well
        run: msbuild ConfuserEx/ConfuserEx.sln /p:Configuration=Release /p:Platform=AnyCPU # <--- UPDATE THIS LINE WITH THE CORRECT PATH

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

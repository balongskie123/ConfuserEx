name: "CodeQL"

on:
  push:
    branches: [master, release/*]
  pull_request:
    branches: [master]
  schedule:
    - cron: "26 4 * * 0"

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Ensure this is v3 or higher

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1 # Action to set up MSBuild

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2 # Action to set up NuGet for restoring packages

      - name: Restore NuGet packages
        run: nuget restore ConfuserEx.sln # Replace ConfuserEx.sln with your actual solution file name if different

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3 # <--- CHANGE THIS LINE FROM v2 TO v3
        with:
          languages: csharp

      - name: Build with MSBuild
        # This replaces autobuild. You'll need to specify your solution file.
        # Replace 'ConfuserEx.sln' with the actual name of your solution file.
        run: msbuild ConfuserEx.sln /p:Configuration=Release /p:Platform=AnyCPU

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3 # <--- CHANGE THIS LINE FROM v2 TO v3
